<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .pdashed {
            border-color: orange;
            border-style: dashed;
            border-top-width: 7px;
        }
        .pdotted{
            border-color: tomato;
            border-style: dotted;
            border-top-width: 7px;

        }
        .phiden {
            border-color: red;
            border-style: hidden;
            border-top-width: 7px;

        }
        .pdouble {
            border-color: orange;
            border-style: double;
            border-top-width: 7px;

        }
        .psolid {
            border-color: orange;
            border-style: solid;
            border-top-width: 7px;

        }
        .pgroove {
            border-color: orange;
            border-style: groove;
            border-top-width: 7px;

        }
        .pinset {
            border-color: orange;
            border-style: inset;
            border-top-width: 7px;

        }
        .poutset {
            border-color: orange;
            border-style: outset;
            border-top-width: 7px;

        }
        .pnone {
            border-color: orange;
            border-style: none;
            border-top-width: 7px;

        }
        .pridge {
            border-color: orange;
            border-style: ridge;
            border-top-width: 7px;

        }

    </style>
</head>
<body>
<p class="pdashed">border dash</p>
<p class="pdotted">border dotted</p>
<p class="phidden">border hidden</p>
<p class="pdouble">border double</p>
<p class="psolid">border solid</p>
<p class="pinset">border inset</p>
<p class="poutset">border outset</p>
<p class="pnone">border none</p>
<p class="pridge">border ridge</p>
<p class="pgroove">border groove</p>
</body>
</html></html>
