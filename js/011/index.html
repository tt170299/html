<body>
 <h1> phương thức xử lý chuỗi trong js</h1>
 <script type="text/javascript">
 	var str1 =" hello javascrip php nodejs";
 	var pos1 = str1.indexOf('php');

 	// sử dụng phương thức indexOf('sub_string') để tìm vị trí chuỗi xuất hiện trong chuỗi mẹ
 	// indexOf đếm từ 0
 	console.log('vị trí chuỗi php xuất hiện trong chuỗi str1 là : ' +pos1);

 	var str2= " hello javascrip php nodejs php java php";
 	var pos2= str2.lastIndexOf('php');
 	console.log(' vi trí chuỗi php xuất hiện lần cuối trongc huỗi str2 là ' +pos2);
 	 // trích xuất 1 chuỗi nhỏ từ 1 chuỗi lớn
    // lấy tên của 1 người str3.slice(vị trí bắt đầu,vị trí kết thúc)
    var str3 = "nguyễn tuấn anh";
    var str4 = str3.slice(12,15);
    console.log(str4);
    // substr(ví trí bắt đây, độ dài của chuỗi muốn cắt)
    var str5 = "nguyễn tuấn anh";
    var str6 = str5.substr(12, 3);
    console.log(str6);


 </script>
</body>
</html>
